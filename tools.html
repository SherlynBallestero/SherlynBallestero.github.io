<section id="calculator" class="calculator">
    <h2>Loan Calculator</h2>
    <div class="calc-forms">
        <!-- Form para "Kind of loan?" (Frame 11) -->
        <form id="loan-type-form">
            <label for="loan-type">Kind of loan?</label>
            <select id="loan-type">
                <option value="mortgage">Mortgage</option>
                <option value="refinance">Refinance</option>
                <option value="principal">Principal and Solvent</option>
            </select>
            <button type="button" onclick="showCalculator()">Next</button>
        </form>

        <!-- Form principal oculto inicialmente (se muestra basado en selecciÃ³n) -->
        <form id="main-calc-form" style="display: none;">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="e.g. 200000">
            
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="e.g. 4.5" step="0.1">
            
            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" placeholder="e.g. 30">
            
            <button type="button" onclick="calculateLoan()">Calculate</button>
        </form>
        
        <div id="results" class="results"></div>
    </div>
